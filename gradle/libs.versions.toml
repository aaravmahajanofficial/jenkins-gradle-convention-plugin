[versions]
# Kotlin and Gradle
kotlin = "2.1.21"
gradle = "9.0.0 RC1"
jetbrains-annotations = "26.0.2"
jenkins-stapler = "1997.v356365fb_929e"

# Jenkins
jenkins-core = "2.516"
jenkins-plugin-bom = "4948.vcf1d17350668"
jenkins-gradle-jpi2 = "0.54.0"

# Quality
spotless = "7.0.4"
ktlint = "1.6.0"
googleJavaFormat = "1.27.0"
detekt = "1.23.8"
spotbugs = "4.9.3"
jacoco = "0.8.13"
checkstyle = "10.26.0"

[libraries]
# Kotlin and Gradle
kotlin-bom = { module = "org.jetbrains.kotlin:kotlin-bom", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
jetbrains-annotations = { module = "org.jetbrains:annotations", version.ref = "jetbrains-annotations" }

# Jenkins
jenkins-core = { module = "org.jenkins-ci.main:jenkins-core", version.ref = "jenkins-core" }
jenkins-stapler = { module = "org.kohsuke.stapler:stapler", version.ref = "jenkins-stapler" }
jenkins-gradle-jpi2 = { module = "org.jenkins-ci.tools:gradle-jpi-plugin", version.ref = "jenkins-gradle-jpi2" }
jenkins-plugin-bom = { module = "io.jenkins.tools.bom:bom", version.ref = "jenkins-plugin-bom" }

# Quality
spotless-gradle-plugin = { module = "com.diffplug.spotless:spotless-plugin-gradle", version.ref = "spotless" }
detekt-gradle-plugin = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
spotbugs-gradle-plugin = { group = "com.github.spotbugs", name = "spotbugs", version.ref = "spotbugs" }
jacoco-gradle-plugin = { group = "org.jacoco", name = "org.jacoco.core", version.ref = "jacoco" }
checkstyle-gradle-plugin = { group = "com.puppycrawl.tools", name = "checkstyle", version.ref = "checkstyle" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }

[bundles]
kotlin = ["kotlin-stdlib", "kotlin-reflect"]
