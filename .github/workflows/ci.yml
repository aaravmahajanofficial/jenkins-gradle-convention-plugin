name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant executable permissions for gradlew
        run: chmod +x gradlew

      - name: Clean and build
        run: |
          ./gradlew clean build --no-daemon --stacktrace

      - name: Publish to Maven Local
        run: |
          ./gradlew publishtoLocal

      - name: Build the "git-automerger-plugin"
        run: |
          cd ./examples/git-automerger-plugin && chmod +x gradlew && ./gradlew clean build --no-daemon --no-configuration-cache -x test --stacktrace

      - name: Build the "templating-engine-plugin"
        run: |
          cd ./examples/templating-engine-plugin && chmod +x gradlew && ./gradlew clean build --no-daemon --no-configuration-cache -x test --stacktrace
